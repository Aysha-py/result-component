<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,400;0,500;1,100;1,200;1,300&display=swap" rel="stylesheet">

    <title>Result Summary Component</title>
</head>
<body>
    <main>
        <div class="result-container">
            <section class="result">
                
                <h5>Your Result</h5>
                <div class="over_hundred">
                    <div class="over_hundred_text">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                    
                </div>
                <div class="remark">
                    <h5>Great</h5>
                </div>
                <div>
                    You scored higher than 65% of the people who have taken this test
                </div>
                
            </section>
            <section class="summary">
                
                <div class="final-summary">
                   <h5>Summary</h5>

                   <div class="reaction">
                        <div class="sub-reaction">
                            <div class="summary-icon">
                                <img src="./assets/images/icon-reaction.svg" alt="reaction"/>
                            </div>
                            <div class="summary-title">Reaction</div>
                        </div>
                      
                        <div class="sub-reaction">
                            <div class="summary-score">80/100</div>
                        </div>
                        
                   </div>
                   <div class="reaction">
                        <div class="sub-reaction">
                            <div class="summary-icon">
                                <img src="./assets/images/icon-reaction.svg" alt="reaction"/>
                            </div>
                            <div class="summary-title">Memory</div>
                        </div>
                      
                        <div class="sub-reaction">
                            <div class="summary-score">92/100</div>
                        </div>
                        
                   </div>
                   <div class="reaction">
                        <div class="sub-reaction">
                            <div class="summary-icon">
                                <img src="./assets/images/icon-reaction.svg" alt="reaction"/>
                            </div>
                            <div class="summary-title">Verbal</div>
                        </div>
                      
                        <div class="sub-reaction">
                            <div class="summary-score">61/100</div>
                        </div>
                        
                   </div>
                   <div class="reaction">
                        <div class="sub-reaction">
                            <div class="summary-icon">
                                <img src="./assets/images/icon-reaction.svg" alt="reaction"/>
                            </div>
                            <div class="summary-title">Visual</div>
                        </div>
                      
                        <div class="sub-reaction">
                            <div class="summary-score">72/100</div>
                        </div>
                        
                   </div>
                  
                </div>
                <div class="continue-btn">
                    <button>Continue</button>
                </div>
                
            </section>
        </div>
    </main>
    <script src="Script.js"></script>
</body>
</html>
